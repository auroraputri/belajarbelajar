<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Tambah User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (${'/'})"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah User Baru</h2>
                <br>
                <form th:action="@{/user/add}" th:object="${user}" method="POST">

                    <label>Username</label>
                    <input type="text" name="username" class="form-control" />
                    <br>

                    <label>Name</label>
                    <input type="text" name="nama" class="form-control" />
                    <br>

                    <label>E-mail</label>
                    <input type="text" name="email" class="form-control" />
                    <br>


                    <label class="col-sm-4">Password</label>
                    <input class="col-sd-8 form-control input-sm" type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Password minimal memiliki 8 karakter, yang didalamnya minimal memiliki satu huruf besar, satu huruf kecil, satu angka dan satu simbol">
                    <br>

                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option selected value="">--Pilih Role--</option>
                        <option th:each="role: ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.role}">

                        </option>
                    </select>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
