<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>BelajarBelajar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (${'/penyelenggara'})"></nav>

<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Daftar Penyelenggara</h2>
        <br>
        <a class="btn btn-primary" th:href="@{/penyelenggara/add}">Tambah Penyelenggara</a>
        <a class="btn btn-primary" th:href="@{/}">Beranda</a>
        <br><br>
        <div th:if="*{listPenyelenggara.size() != 0}">
          <table class="table">
            <thead>
            <tr class="border-bottom">
              <th>No</th>
              <th>No Penyelenggara</th>
              <th>Nama Penyelenggara</th>
              <th>Jenis Lembaga</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="penyelenggara, iterationStatus : ${listPenyelenggara}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${penyelenggara.noPenyelenggara}"></td>
              <td th:text="${penyelenggara.namaPenyelenggara}"></td>
              <td th:if="${penyelenggara.jenisLembaga}">Pendidikan</td>
              <td th:unless="${penyelenggara.jenisLembaga}">Non-Pendidikan</td>
            </tr>
            </tbody>
          </table>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>

</body>

</html>
