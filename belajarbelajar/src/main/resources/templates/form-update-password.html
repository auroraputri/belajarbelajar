<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Password</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div class="container-fluid text-center">
  <br>
  <h2>Hello!</h2>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Update Password
        </div>
        <div class="card-body">
          <form th:action="@{/user/updatePassword}" th:object="${user}" method="POST">
            <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
            <div class="row form-group">
              <label class="col-sm-4">Password Lama:</label>
              <input class="col-sd-8 form-control input-sm" type="password" name="password">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Password Baru:</label>
              <input class="col-sd-8 form-control input-sm" type="password" name="newPass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                     title="Password minimal memiliki 8 karakter, yang di dalamnya minimal memiliki satu huruf besar, satu huruf kecil, satu angka dan satu simbol">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Konfirmasi Password Baru:</label>
              <input class="col-sd-8 form-control input-sm" type="password" name="confirmPass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                     title="Password minimal memiliki 8 karakter, yang didalamnya minimal memiliki satu huruf besar, satu huruf kecil, satu angka dan satu simbol">
            </div>
            <div class="row form-group justify-content-center">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
