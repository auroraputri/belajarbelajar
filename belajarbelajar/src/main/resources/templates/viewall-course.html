<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>BelajarBelajar</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/course'})"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Daftar Course</h2>
        <br>
        <a class="btn btn-primary" th:href="@{/course/add}">Tambah Course</a>
        <a class="btn btn-primary" th:href="@{/}">Beranda</a>
        <br><br>
        <div th:if="*{listCourse.size() != 0}">
          <table class="table">
            <thead>
            <tr>
              <th>No</th>
              <th>Code</th>
              <th>Nama</th>
              <th class="text-center">Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course, iterationStatus : ${listCourse}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${course.code}"></td>
              <td class="col-md-3" th:text="${course.nameCourse}"></td>

              <td>
                <a class="btn btn-primary text-wrap" style="width: 6rem;" th:href="@{/course/view(code=${course.code})}">Detail Course</a>
                <a class="btn btn-outline-primary text-wrap" style="width: 8rem;" th:href="@{/course/view-query(code=${course.code})}">Detail Course by Query</a>
                <a class="btn btn-warning text-wrap" style="width: 6rem;" th:href="@{/course/update/} + ${course.code}">Update Course</a>
                <a class="btn btn-danger text-wrap" style="width: 6rem;" th:href="@{/course/delete/} + ${course.code}">Delete Course</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>

</body>
</html>
