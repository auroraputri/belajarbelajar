<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Beranda</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'/'})"></nav>

<div class="d-flex justify-content-center">
  <h2 th:text="'Hello '+${#httpServletRequest.remoteUser}+'!'">Login as</h2>
</div>
<div class="d-flex justify-content-center">
  <div class="m-4">
    <h2>Selamat datang di BelajarBelajar</h2>
    <div class="d-flex justify-content-center">
      <a th:href="@{/course/viewall}" class="mx-2 btn btn-primary">Lihat semua course</a>
      <a th:href="@{/course/add}" class="mx-2 btn btn-outline-primary">Tambah course</a>
    </div>
    <div class="my-3 d-flex justify-content-center">
      <a th:href="@{/penyelenggara/viewall}" class="mx-2 btn btn-primary">Lihat semua penyelenggara</a>
    </div>
    <div sec:authorize="hasAuthority('Manajer')">
      <div class="my-3 d-flex justify-content-center">
        <a th:href="@{/penyelenggara/add}" class="mx-2 btn btn-outline-primary">Tambah penyelenggara</a>
      </div>
    </div>
    <div sec:authorize="hasAuthority('Admin')">
      <div class="my-3 d-flex justify-content-center">
        <a th:href="@{/user/add}" class="mx-2 btn btn-outline-success">Tambah User Baru</a>
      </div>

      <div class="my-3 d-flex justify-content-center">
        <a th:href="@{/user/viewall}" class="mx-2 btn btn-outline-warning">Lihat Semua User</a>
      </div>
    </div>

    <div class="my-3 d-flex justify-content-center">
      <a th:href="@{/user/updatePassword/}+${user.username}" class="mx-2 btn btn-danger">Ubah Password</a>
    </div>


  </div>
</div>

</body>


</html>
